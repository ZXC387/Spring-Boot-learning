<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>success！</h1>
    <!--th:text 指定div里面的文本内容-->
    <div id="div01" class="myDiv" th:id="${hello}" th:class="${hello}" th:text="${hello}" >欢迎</div>
    <hr/>

    <div th:text="${hello}"></div><!--会转义-->
    <div th:utext="${hello}"></div><!--不会转义-->
    <hr/>

    <!--th:each 每次遍历都会生生当前这个标签  即三个h4-->
    <h4 th:text="${user}" th:each="user:${users}"></h4>
    <hr/>

    <h4>
        <span th:each="user:${users}">[[${user}]]</span>
    </h4>
    <hr/>

    <table>
        <tr>
           <th>姓名</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user}"></td>
        </tr>
    </table>
</body>
</html>
